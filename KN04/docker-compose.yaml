# structure
version: '3.8'
services:
  m347-kn04a-db:
    image: mariadb:latest
    container_name: m347-kn04a-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - m347-kn04a-network

  m347-kn04a-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m347-kn04a-web
    ports:
      - "5600:80"
    depends_on:
      - m347-kn04a-db
    networks:
      - m347-kn04a-network

networks:
  m347-kn04a-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.10.0.0/16
          ip_range: 172.10.5.0/24
          gateway: 172.10.5.254
